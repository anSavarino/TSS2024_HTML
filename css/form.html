        <h2>Form di Registrazione</h2>
        <!-- attr "required" obbliga l'utente a inserire un valore per quel campo-->
        <p>I campi contrassegnati con * sono obbligatori.</p>
        <!-- informarsi su enctype -->
        <!-- size decide righe o colonne -->
        <form action="handler.php" method="post" enctype="multipart/form-data">
            <!--action è il percorso del file a cui mandare i dati del form-->
            <!-- fieldset raggruppa degli input -->
            <fieldset>
                <legend>Anagrafica</legend>
                <div class="row">
                    <div class="mb-3 col-sm-6 col-md-4 col-xl-3">
                        <label class="form-label" for="firstname">Nome*</label>
                        <!-- con autofocus il cursore va subito in quel campo -->
                        <input class="form-control" type="text" name="firstname" id="firstname" value="Mario"
                            maxlength="10" size="30" autofocus><!--value è il valore di default-->
                    </div>
                    <div class="mb-3 col-sm-6 col-md-4 col-xl-3">
                        <label class="form-label" for="lastname">Cognome</label>
                        <!-- readonly valore value di sola lettura -->
                        <input class="form-control" type="text" name="lastname" id="lastname" readonly value="Savarino">
                    </div>
                    <!-- input nascosto all'utente, id univoco per quell'utente -->
                    <input type="hidden" name="iduser" value="123">
                    <div class="col-md-4 col-xl-3 mb-5 mb-md-0">
                        <fieldset>
                            <legend>Genere</legend>
                            <!-- Radio Button -->
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="male">
                                    <input class="form-check-input" type="radio" name="gender" id="male"
                                        value="M">M</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="female">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="F">F</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="other">
                                    <input class="form-check-input" type="radio" name="gender" id="other"
                                        value="other">Altro</label>
                            </div>
                        </fieldset>
                    </div>
                
            
                    <!-- DateBox -->
                    <div class="mb-3 col-sm-6 col-md-4 col-xl-3">
                        <label class="form-label" for="birthdate">Data di Nascita</label>
                        <!-- min max indicano il range -->
                        <input class="form-control" type="date" name="birthdate" id="birthdate" min="2023-01-01"
                            max="2023-12-31">
                    </div>
                    <div class="mb-3 col-4 col-sm-3 col-md-2 col-xl-1">
                        <label class="form-label" for="age">Età</label>
                        <input class="form-control" type="number" name="age" id="age" min="18" max="30">
                    </div>
                    <div class="mb-3 col-4 col-sm-3 col-md-2 col-xl-1">
                        <label class="form-label" for="ora">Ora</label>
                        <!-- disabled disattiva il campo e non invia il dato -->
                        <input class="form-control" type="time" name="ora" id="ora" disabled>
                    </div>
                    <!-- row finisce qui -->
                </div>
            </fieldset>
        

        <!-- Menù a tendina -->
        <div class="mb-3">
            <label for="city">Città</label><br>
            <select class="form-select" name="city" id="city">
                <option value="">--Scegli la città--</option>
                <optgroup label="Città con la T">
                    <option value="Torino">Torino</option>
                    <option value="Trapani">Treviso</option>
                </optgroup>
                <optgroup label="Città in Sicilia">
                    <option value="Palermo">Palermo</option>
                    <option value="Salemi">Salemi</option>
                </optgroup>
            </select>
        </div>


        <div class="mb-3">
            <label for="car">Veicoli</label><br>
            <select class="form-select" name="car" id="car" multiple size="9">
                <optgroup label="FIAT">
                    <option value="punto">Punto</option>
                    <option value="panda">Panda</option>
                </optgroup>
                <optgroup label="BMW">
                    <option value="m3">M3</option>
                    <option value="m2">M2</option>
                </optgroup>
                <optgroup label="Peugeot">
                    <option value="208">208</option>
                    <option value="308">308</option>
                </optgroup>
            </select>
        </div>
        <!-- small per inserire descrizione a oggetto precendente -->
        <!-- <small>Per selezionare più elementi tenere premuto <kbd>CTRL</kbd></small> -->
        <div id="selectHelp" class="form-text">Per selezionare più elementi tenere premuto <kbd>CTRL</kbd></div>

        <fieldset>
            <legend>Linguaggi Conosciuti</legend>

            <div class="col-lg-3 d-flex align-items-center">
                <div class="form-check form-check-inline mt-4 align-level">
                    <label class="form-check-label" for="java">
                        <input class="form-check-input" type="checkbox" name="language" id="java">Java</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-label" for="level-java">Livello di Java</label>
                    <input class="form-range" type="range" name="level" id="level-java" min="10" max="50" value="10"
                        step="10">
                </div>
            </div>
            <!-- checkbox -->
            <!-- <label for="java"><input class="form-check-input" type="checkbox" name="language" id="java">Java</label><br> -->
            <div class="col-lg-3 d-flex align-items-center">
                <div class="form-check form-check-inline mt-4 align-level">
                    <label class="form-check-label" for="php">
                        <input class="form-check-input" type="checkbox" name="language" id="php">PHP</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-label" for="level-php">Livello di PHP</label>
                    <input class="form-range" type="range" name="level" id="level-php" min="10" max="50" value="10" step="10">
                </div>
            </div>

            <div class="col-lg-3 d-flex align-items-center">
                <div class="form-check form-check-inline mt-4 align-level">
                    <label class="form-check-label" for="python">
                        <input class="form-check-input" type="checkbox" name="language" id="python">Python</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-label" for="level-python">Livello di Python</label>
                    <input class="form-range" type="range" name="level" id="level-python" min="10" max="50" value="10" step="10">
                </div>
            </div>

            <div class="col-lg-3 d-flex align-items-center">
                <div class="form-check form-check-inline mt-4 align-level">
                    <label class="form-check-label" for="cpluscplus">
                        <input class="form-check-input" type="checkbox" name="language" id="cpluscplus">C++</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-label" for="level-cpp">Livello di C++</label>
                    <input class="form-range" type="range" name="level" id="level-cpp" min="10" max="50" value="10" step="10">
                </div>
            </div>

        </fieldset>
        <!-- Email -->
        <div class="mb-3">
            <label class="form-label" for="email">Indirizzo email</label><br>
            <input class="form-control" type="email" name="email" id="email"><br>
        </div>
        <!-- url -->
        <div class="mb-3">
            <label class="form-label" for="url">Sito Web</label><br>
            <input class="form-control" type="url" name="url" id="url" placeholder="https://www.tuosito.com"><br><br>
        </div>
        <!-- Upload Files -->
        <div class="mb-3">
            <label class="form-label" for="cv">CV in formato PDF</label><br>
            <!-- con accept puoi decidere il tipo di file es. image/png, image/jpeg, .pdf, application/pdf-->
            <input class="form-control" type="file" name="cv" id="cv" accept=".pdf"><br>
        </div>
        <!-- Text Area, si comporta come il pre -->
        <div class="mb-3">
            <label for="message">Lascia un messaggio</label><br>
            <textarea name="message" id="message" cols="50" rows="4" maxlength="150"
                placeholder="Scrivi qui..."></textarea><br>
            <label for="informative">Informativa</label><br>
            <textarea name="informative" id="informative" cols="50" rows="4" maxlength="150"
                readonly>Informativa da leggere:
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Et doloribus impedit cum fugiat labore molestias repellendus numquam quae alias similique eaque quaerat, reiciendis autem vero inventore, ex atque quisquam excepturi!</textarea><br>
        </div>
        <!-- reset form button -->
        <input class="btn btn-secondary" type="reset" value="Reset">
        <!-- Submit Button -->
        <button class="btn btn-primary" type="submit">Registrati</button>
        </form>
